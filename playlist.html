<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./common.css">
  <link rel="stylesheet" href="./playlist.css">
</head>

<body>
  <div class="container centered">
    <header>
      <img src="./wistia-logo.png" height="40" />
    </header>

    <div class="main">
      <div class="video-container">
        <div class="wistia_embed" style="width:640px;height:360px;"></div>
        <div id="countdown-overlay" class="countdown-overlay hidden">
          <div class="overlay-content">
            <div id="up-next-text" class="up-next-text">Up Next</div>
            <div class="thumbnail-container">
              <img id="next-video-thumbnail" class="next-video-thumbnail" src="" alt="Next Video Thumbnail">
              <div id="countdown-timer" class="countdown-timer">5</div>
            </div>
            <div id="next-video-title" class="next-video-title"></div>
          </div>
        </div>
      </div>
      <ul id="medias" class="list--unstyled"></ul>
    </div>
  </div>

  <template id="media-template">
    <li class="media">
      <a class="media-content link--unstyled" href="javascript:void(0)">
        <img class="thumbnail"/>
        <div class="description">
          <div class="title"></div>
          <div class="duration label--sm"></div>
        </div>
      </a>
    </li>
  </template>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./common.js"></script>
  <script src="./playlist.js"></script>
  <script src="//fast.wistia.com/assets/external/E-v1.js" async></script>
</body>
</html>
